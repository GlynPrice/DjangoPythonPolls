<h1>{{q.question_text}}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

The {{q.choice_set.count}} choices for this question are: <br /><br />

<form action="{% url 'polls:voteB' q.id %}" method="post">
{% csrf_token %}
{% for c in q.choice_set.all %}
   <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ c.id }}" />
   <label for="choice{{ forloop.counter }}">{{ c.choice_text }}</label><br />
{% endfor %}
<br />
<input type="submit" value="Vote" />
</form>
